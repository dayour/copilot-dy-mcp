name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New MCP Tool
        - Enhancement to existing tool
        - Azure Integration
        - Documentation Improvement
        - Infrastructure Enhancement
        - Performance Improvement
        - Security Enhancement
        - Other
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the business or technical use case for this feature
      placeholder: |
        What problem does this solve?
        How would this feature be used?
        Who would benefit from this feature?
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: If you have ideas on how to implement this, please share them
      placeholder: Describe your solution or approach...

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternative solutions or features you've considered...

  - type: checkboxes
    id: copilot-studio
    attributes:
      label: Copilot Studio Integration
      description: Will this feature enhance Copilot Studio integration?
      options:
        - label: This feature would improve Copilot Studio agent capabilities
        - label: This feature requires changes to Copilot Studio integration
        - label: This feature is independent of Copilot Studio

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here